# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the alpha branch
  push:
    branches: ["alpha"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install obfuscator
        run: npm install javascript-obfuscator --save-dev

      - name: Obfuscate JavaScript
        run: |
          mkdir -p dist
          node << 'EOF'
          import JavaScriptObfuscator from 'javascript-obfuscator';
          import fs from 'fs';
          import path from 'path';

          const SRC_DIR = './js';
          const OUT_DIR = './dist';

          function process(source, target) {
              fs.mkdirSync(target, { recursive: true });
              for (const file of fs.readdirSync(source)) {
                  const srcPath = path.join(source, file);
                  const outPath = path.join(target, file);
                  const stat = fs.lstatSync(srcPath);

                  if (stat.isDirectory()) {
                      process(srcPath, outPath);
                      continue;
                  }

                  if (file.endsWith('.js')) {
                      const code = fs.readFileSync(srcPath, 'utf8');
                      const result = JavaScriptObfuscator.obfuscate(code, {
                          compact: true,
                          controlFlowFlattening: true,
                          stringArray: true,
                          stringArrayThreshold: 0.75,
                      });
                      fs.writeFileSync(outPath, result.getObfuscatedCode());
                  } else {
                      fs.copyFileSync(srcPath, outPath);
                  }
              }
          }

          // Copy to dist/
          for (const item of fs.readdirSync('.')) {
              // Skip directories that must NOT be copied
              if (['js', 'dist', 'node_modules', '.git', '.github'].includes(item)) continue;

              const stat = fs.lstatSync(item);
              const target = path.join(OUT_DIR, item);

              if (stat.isDirectory()) {
                  fs.cpSync(item, target, { recursive: true });
              } else {
                  fs.copyFileSync(item, target);
              }
          }

          process(SRC_DIR, path.join(OUT_DIR, 'js'));
          EOF

      # Upload the final obfuscated build to Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
