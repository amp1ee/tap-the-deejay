<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap The DJ - BPM Counter</title>
    <!-- Load the MVC modules -->
    <script type="module" src="./js/model/tap-dj_model.js"></script>
    <script type="module" src="./js/view/tap-dj_view.js"></script>
    <script type="module" src="./js/controller/tap-dj_controller.js"></script>
    <!-- Load Tailwind CSS from CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom colors and font -->
	<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#054A33',
                        'secondary': '#10B981', // Emerald-500 (BPM color)
                        'dark-bg': '#111827', // Gray-900
                        'card-bg': '#1F2937', // Gray-800
                        'text-light': '#F3F4F6', // Gray-100
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    keyframes: {
                        tapFlash: {
                            // Flash animation uses the 'secondary' color
                            '0%, 100%': { transform: 'scale(1)', backgroundColor: 'var(--tw-colors-primary)' },
                            '50%': { transform: 'scale(1.05)', backgroundColor: 'var(--tw-colors-secondary)' },
                        },
                    },
                    animation: {
                        tapFlash: 'tapFlash 0.15s ease-out',
                    }
                }
            }
        }
    </script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
	<style>
        /*
         * This block is retained for simple browser compatibility and overrides.
         * The core styling logic is now in css/style.css
         */
        body {
            min-height: 100vh;
            /* Ensure the dark background is set */
            background-color: #111827 !important; 
            color: theme('colors.text-light');
            font-family: 'Inter', sans-serif;
        }
    </style>

	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
	<link rel="manifest" href="/assets/config/site.webmanifest">
</head>

<body class="p-4 md:p-8 flex flex-col items-center justify-center">
	<p class="mt-4 mb-2">
	  <a href="https://linktr.ee/amp1ee" target="_blank" rel="noopener noreferrer"
	     class="inline-flex items-center gap-1 rounded-full px-3 py-1 text-[11px] font-semibold tracking-wide
	            bg-emerald-500/10 text-emerald-400 ring-1 ring-emerald-400/30
	            transition-colors hover:bg-emerald-500/20 hover:text-emerald-300
	            focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400
	            dark:bg-emerald-400/10 dark:text-emerald-300 dark:ring-emerald-300/30 dark:hover:bg-emerald-400/20">
	    üöÄ ¬°Alpha version!
	  </a>
	</p>
	<header class="fixed top-0 left-0 w-full bg-gray-900 shadow-md z-50">
	  <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
	    <!-- Logo -->
	    <a href="/" class="flex items-center space-x-2">
	      <img src="/assets/logo/logo2.png" alt="TapDJ Logo" class="h-10 w-auto" />
	      <span class="text-white font-bold text-lg">TapoCheck.ai</span>
	    </a>
	    <!-- Optional Nav -->
	    <nav class="space-x-6 hidden md:flex">
	      <!-- <a href="/about" class="text-gray-300 hover:text-white">About</a> -->
	      <a href="https://linktr.ee/amp1ee" target="_blank" class="text-gray-300 hover:text-white">Contact</a>
	    </nav>
	  </div>
	</header>

	<!-- Main Application Container -->
    <!-- The dynamic-glow class is applied here -->
    <div id="app" class="w-full max-w-4xl space-y-8 dynamic-glow p-4 sm:p-6 md:p-8">

        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-primary tracking-tight">
            üç∏ Tap the DJ üç∏
        </h1>
<!--    <p class="text-center text-gray-400 text-lg">
            Tap the button (or press SPACE) to calculate the BPM.
        </p>
-->

        <!-- Main Display & Tap Area -->
        <div class="flex flex-col md:flex-row gap-6">

            <!-- 1. BPM Display Card (Large) -->
            <div class="flex-1 bg-card-bg p-6 md:p-10 rounded-xl shadow-2xl transition-all hover:shadow-primary/30 border-2 border-primary/50">
                <p class="text-lg uppercase text-gray-400 font-semibold mb-2">Current Tempo</p>
                <div class="flex items-end justify-between">
                    <span id="bpmDisplay" class="font-mono text-8xl md:text-9xl font-extrabold text-secondary leading-none transition-transform duration-300">
                        0
                    </span>
                    <!-- <span class="text-3xl font-bold text-gray-500 pb-2">BPM&nbsp;</span> -->
					<label class="relative inline-flex items-center cursor-pointer select-none">
					    <input type="checkbox" id="bpm-decimal-toggle" class="sr-only peer" />

					    <!-- toggle track -->
						<div
						    class="w-11 h-6 rounded-full bg-gray-700 transition-colors duration-300
						           peer-checked:bg-[#10B981] peer-focus:ring-2 peer-focus:ring-emerald-300"
						></div>

						<!-- toggle knob -->
						<div
						    class="absolute left-[3px] top-[3px] w-[18px] h-[18px] bg-white rounded-full
						           transition-transform duration-300
						           peer-checked:translate-x-[22px] shadow"
						></div>

						<span class="ml-3 text-sm text-gray-400 peer-checked:text-emerald-300">
						    Decimals
						</span>
					</label>
                </div>
            </div>

            <!-- 2. Durations Card (Breakdowns) -->
            <div class="w-full md:w-80 bg-card-bg p-6 rounded-xl shadow-xl border border-gray-700/50">
                <h2 class="text-xl font-bold mb-4 text-primary">Timing Breakdown</h2>

                <div id="durationsDisplay" class="space-y-3 font-mono text-text-light">
                    <div class="flex justify-between items-center text-sm">
                        <span>1 Beat:</span>
                        <span class="text-secondary font-bold" data-duration-key="beat">0 ms</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span>1 Bar (4 beats):</span>
                        <span class="text-secondary font-bold" data-duration-key="bar">0 ms</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span>8 Bars:</span>
                        <span class="text-secondary font-bold" data-duration-key="8 bars">0 ms</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span>16 Bars:</span>
                        <span class="text-secondary font-bold" data-duration-key="16 bars">0 ms</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span>32 Bars:</span>
                        <span class="text-secondary font-bold" data-duration-key="32 bars">0 ms</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tap Button and Reset Controls -->
        <div class="flex flex-col md:flex-row gap-4 pt-4">

            <!-- Tap Button (Primary Interaction) -->
            <button id="tapButton" class="flex-1 transition-all duration-100 ease-out p-6 md:p-10 rounded-xl text-4xl font-bold tracking-wider uppercase shadow-2xl transform active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-secondary/50 text-white">
                TAP ME
            </button>

            <!-- Reset Button -->
            <button id="resetButton" class="p-3 md:p-4 bg-gray-600 hover:bg-red-600 text-text-light font-semibold rounded-xl shadow-lg transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-red-500/50">
                Reset
            </button>
        </div>

    </div>

    <!-- Tap The DJ: Entry Point -->
    <script type="module" src="js/tap-the-deejay.js"></script>
</body>
</html>
